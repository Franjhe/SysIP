
<div class="card container">
    <div class="header-container">
        <div class="header-left">
          <button mat-icon-button color="#F5F5F5" aria-label="Example icon button with a home icon" (click)="backComponent()">
            <mat-icon>arrow_back_ios</mat-icon>
          </button>
        </div>
        <div class="header-right">
          <div class="header-content">
            <h5 class="title">Informaci贸n del Sub-Menu</h5>
          </div>
        </div>
      </div>
    <div class="card-body">
      <form [formGroup]="updateSubMenu">
        <div class="row justify-content-center">
          <div class="col-md-3">
              <div class="form-group mb-3">
                <label for="xmenuprincipal" class="label-opaque">Menu Principal</label>
                <input class="label-opaque" type="text" id="xmenuprincipal" formControlName="xmenuprincipal" class="form-control rounded-input" [ngClass]="{ 'disabled-field': updateSubMenu.controls['xmenuprincipal'].disabled }">
                <div class="invalid-feedback" *ngIf="submitted && updateSubMenu.controls['xmenuprincipal'].errors">Error en el c贸digo</div>
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group mb-3">
              <label for="xmenu" class="label-opaque">Menu</label>
              <input class="label-opaque" type="text" id="xmenu" formControlName="xmenu" class="form-control rounded-input" [ngClass]="{ 'disabled-field': updateSubMenu.controls['xmenu'].disabled }">
              <div class="invalid-feedback" *ngIf="submitted && updateSubMenu.controls['xmenu'].errors">Error en el nombre</div>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="csubmenu" class="label-opaque">C贸digo de Menu</label>
                  <input class="label-opaque" type="text" id="csubmenu" formControlName="csubmenu" class="form-control rounded-input" [ngClass]="{ 'disabled-field': updateSubMenu.controls['csubmenu'].disabled }">
                  <div class="invalid-feedback" *ngIf="submitted && updateSubMenu.controls['csubmenu'].errors">Error en el c贸digo</div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="xsubmenu" class="label-opaque">Nombre</label>
                  <input class="label-opaque" type="text" id="xsubmenu" formControlName="xsubmenu" class="form-control rounded-input" [ngClass]="{ 'disabled-field': updateSubMenu.controls['xsubmenu'].disabled }">
                  <div class="invalid-feedback" *ngIf="submitted && updateSubMenu.controls['xsubmenu'].errors">Error en el nombre</div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label for="xruta" class="label-opaque">Ruta</label>
                  <input class="label-opaque" type="text" id="xruta" formControlName="xruta" class="form-control rounded-input" [ngClass]="{ 'disabled-field': updateSubMenu.controls['xruta'].disabled }">
                  <div class="invalid-feedback" *ngIf="submitted && updateSubMenu.controls['xruta'].errors">Error en el nombre</div>
                </div>
              </div>
          </div>
        </div>
        <div style="margin-top: 16px;">
            <button mat-raised-button color="primary" (click)="onSubmit(updateSubMenu.value)">Guardar</button>
        </div>
      </form>
    </div>
  </div>
