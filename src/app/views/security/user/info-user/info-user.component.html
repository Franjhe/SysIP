<div class="card container">
    <h5 class="title">Información del Usuario</h5>
    <div class="card-body">
      <form [formGroup]="infoUser">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="cusuario" class="label-opaque">Código</label>
              <input class="label-opaque" type="text" id="cusuario" formControlName="cusuario" class="form-control rounded-input" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['cusuario'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['cusuario'].errors">Error en el código</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="xnombre" class="label-opaque">Nombre</label>
              <input class="label-opaque" type="text" id="xnombre" formControlName="xnombre" class="form-control rounded-input" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['xnombre'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['xnombre'].errors">Error en el nombre</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="xapellido" class="label-opaque">Apellido</label>
              <input type="text" id="xapellido" formControlName="xapellido" class="form-control rounded-input" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['xapellido'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['xapellido'].errors">Error en el apellido</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="xlogin" class="label-opaque">Login</label>
              <input type="text" id="xlogin" formControlName="xlogin" class="form-control rounded-input" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['xlogin'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['xlogin'].errors">Error en el login</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="xusuario" class="label-opaque">Usuario</label>
              <input type="text" id="xusuario" formControlName="xusuario" class="form-control rounded-input" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['xusuario'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['xusuario'].errors">Error en el usuario</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="xcorreo" class="label-opaque">Correo</label>
              <input type="text" id="xcorreo" formControlName="xcorreo" class="form-control rounded-input" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['xcorreo'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['xcorreo'].errors">Error en el correo</div>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group mb-3">
          <label for="xobservacion" class="label-opaque">Observación</label>
          <textarea id="xobservacion" formControlName="xobservacion" class="form-control rounded-input" rows="4" [ngClass]="{ 'is-invalid': submitted && infoUser.controls['xobservacion'].errors }"></textarea>
          <div class="invalid-feedback" *ngIf="submitted && infoUser.controls['xobservacion'].errors">Error en la observación</div>
        </div>
      </form>
    </div>
  </div>
