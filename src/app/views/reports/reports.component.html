<div class="bg">
  <div class="center">
    <h3><h1 style="color: #3f51b5">Datos para Impresi√≥n de Reportes</h1></h3>
  </div>
</div>
<!-- Segundo intento -->
  <div class="row" >
    <div class="col-sm-3" style="width: 27%;" >
      <div class="card">
        <div class="card-body">
            <mat-list>
                <mat-list-item>Seleccione por favor</mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
            <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
                <mat-chip-option *ngFor="let chip of availableColors; let first = first" [color]="chip.color" (click)="saveSelection(chip.valor)">
                    {{chip.name}}
                </mat-chip-option>
            </mat-chip-listbox>
        </div>
      </div>
    </div>
  <div class="col-sm-8" style="display: grid;place-items: center;">
    <div class="card container py-4  registration-form" >
        <div ><h2 class="text-center">Seleccione el rango de fecha</h2></div>
        <hr><form>
          <div class="registration-form">
            <div class="row d-flex justify-content-center">
              <div class="col-6">
                <div class="form-group mb-3">
                  <label for="fdesde_pol" class="label-opaque">Fecha Desde</label>
                  <input class="label-opaque" type="date" id="fdesde_pol"
                  formControlName="fdesde_pol"
                  class="form-control rounded-input"
                  [ngClass]="{ 'is-invalid': submitted && consulta_reporte.controls['fdesde_pol'].errors }">
                  <div class="invalid-feedback"
                  *ngIf="submitted && consulta_reporte.controls['fdesde_pol'].errors">Erroren el nombre</div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group mb-3">
                    <label for="fhasta_pol" class="label-opaque">Fecha Hasta</label>
                    <input class="label-opaque" type="date" id="fhasta_pol"
                      formControlName="fhasta_pol"
                      class="form-control rounded-input"
                      [ngClass]="{ 'is-invalid': submitted && consulta_reporte.controls['fhasta_pol'].errors }"
                      >
                    <div class="invalid-feedback"
                      *ngIf="submitted && consulta_reporte.controls['fhasta_pol'].errors">Error
                      en el nombre</div>
                  </div>
                </div>
              </div>
          </div>
          <div class="example-button-row">
            <button *ngIf="!showButton" (click)="makeExcel()"
             [disabled]="!showButton"
             mat-raised-button class="mat-raised-button"
             style="color: #fff; background-color: #adadadfb;">
            <img class="izquierda_op"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Microsoft_Office_Excel_%282019%E2%80%93present%29.svg/1101px-Microsoft_Office_Excel_%282019%E2%80%93present%29.svg.png"
              width="20px" height="20px" margin-right="2px">Excel
             </button>
             <button *ngIf="showButton" (click)="makeExcel()"
             mat-raised-button class="mat-raised-button"
             style="color: #fff; background-color: #13ad34fb;">
             <img class="izquierda"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Microsoft_Office_Excel_%282019%E2%80%93present%29.svg/1101px-Microsoft_Office_Excel_%282019%E2%80%93present%29.svg.png"
              width="20px" height="20px" margin-right="2px">Excel
              </button>
              <button *ngIf="!showButton" (click)="buscarReporte()"
              [disabled]="!showButton" mat-raised-button
              class="mat-raised-button"
              style="color: #fff; background-color: #adadadfb;">
              <img class="izquierda_op"
              src="https://www.islahospitalmenorca.org/wp-content/uploads/2015/12/adobe-pdf-file-icon-logo-vector.png"
              width="21px" height="20px" margin-right="2px"> PDF
              </button>
              <button *ngIf="showButton" (click)="buscarReporte()"
              [disabled]="!showButton" mat-raised-button
              class="mat-raised-button"
              style="color: #fff; background-color: #db1313fb;">
              <img class="izquierda"
              src="https://www.islahospitalmenorca.org/wp-content/uploads/2015/12/adobe-pdf-file-icon-logo-vector.png"
              width="21px" height="20px" margin-right="2px"> PDF
              </button>
              <button (click)="sendMail()" mat-raised-button class="mat-enviar"
              id="prueba1" color="primary" *ngIf="sendButton">
              <img class
              src="https://cdn-icons-png.flaticon.com/512/1034/1034313.png"
              width="23px" height="20px" margin-right="2px"> Enviar
              </button>
        </div>
        </form>
    </div>
</div>
</div>
