    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    Receip</mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row" (click)="receipt(row)"> {{row.ctenedor}} </td>
      </ng-container>
  
      <!-- Progress Column 

    -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row" (click)="receipt(row)"> {{row.cid}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" (click)="receipt(row)"> {{row.xnombre}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row" (click)="receipt(row)"> {{row.xcorreo}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

  <ng-template #Receip >
    <h1 mat-dialog-title>Polizas y Recibos {{cliente}}</h1>
    <div mat-dialog-content>
        <table mat-table [dataSource]="detailReceipst" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="cnpoliza">
                <th mat-header-cell *matHeaderCellDef> No. Poliza </th>
                <td mat-cell *matCellDef="let element"> {{element.cnpoliza}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="cnrecibo">
                <th mat-header-cell *matHeaderCellDef> No. Recibo </th>
                <td mat-cell *matCellDef="let element"> {{element.cnrecibo}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="pdf">
                <th mat-header-cell *matHeaderCellDef> Poliza </th>
                <td mat-cell *matCellDef="let element" (click)="openP(element.cnpoliza)"> <mat-icon>picture_as_pdf</mat-icon> </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="recibo">
                <th mat-header-cell *matHeaderCellDef> Recibo </th>
                <td mat-cell *matCellDef="let element" (click)="openR(element.crecibo)"> <mat-icon>picture_as_pdf</mat-icon> </td>
            </ng-container>

            
            <tr mat-header-row *matHeaderRowDef="details"></tr>
            <tr mat-row *matRowDef="let row; columns: details;"></tr>
        </table>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
  </ng-template>
