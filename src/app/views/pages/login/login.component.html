
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <img src="./../../../../assets/img/brand/logo-white.png" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5">
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="SingIn" (ngSubmit)="onSubmit()">

              <div class="container ">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput  formControlName="xlogin">
                  </mat-form-field>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput formControlName="xclavesec" [type]="showPassword ? 'text' : 'password'" name="password">
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
